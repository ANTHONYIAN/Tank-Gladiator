<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tank Gladiators</title>
    <style>
        body { 
            background-color: #050505; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            color: #fff; 
            font-family: 'Courier New', Courier, monospace; 
            overflow: hidden; 
            user-select: none; 
        }
        canvas { 
            box-shadow: 0 0 50px rgba(0,0,0,1); 
            image-rendering: pixelated; 
            cursor: none; 
            border: 2px solid #333;
        }
        #ui-layer {
            position: absolute;
            top: 20px;
            width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            text-shadow: 2px 2px 0 #000;
            z-index: 10;
            padding: 0 50px; 
            box-sizing: border-box;
        }
        .hud-panel {
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border: 2px solid #5d4037;
            border-radius: 4px;
            color: #FFD700;
            font-weight: bold;
            font-size: 18px; 
            white-space: nowrap;
            box-shadow: 0 4px 6px rgba(0,0,0,0.8);
            min-width: 300px; 
            text-align: center;
        }
    </style>
</head>
<body>

<div id="ui-layer">
    <div class="hud-panel" id="p1-hud" style="color: #4caf50; text-align:left;">P1: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div class="hud-panel" id="game-hud" style="color: #fff; min-width: 200px;">STAGE 1</div>
    <div class="hud-panel" id="p2-hud" style="color: #2196f3; text-align:right;">P2: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
</div>

<canvas id="gameCanvas" width="1200" height="600"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // --- AUDIO SYSTEM (ROBUST VERSION) ---
    const AudioSys = {
        ctx: null, masterGain: null, isMusicPlaying: false, beatCount: 0, noiseBuffer: null,
        
        init: function() {
            if (this.ctx) return;
            try {
                window.AudioContext = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioContext();
                this.masterGain = this.ctx.createGain();
                this.masterGain.gain.value = 0.5; 
                this.masterGain.connect(this.ctx.destination);
                this.createBrownNoise(); 
            } catch(e) { console.error("Audio failed to init", e); }
        },

        createBrownNoise: function() {
            if(!this.ctx) return;
            const bufferSize = this.ctx.sampleRate * 2; 
            this.noiseBuffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
            const data = this.noiseBuffer.getChannelData(0);
            let lastOut = 0;
            for (let i = 0; i < bufferSize; i++) {
                const white = Math.random() * 2 - 1;
                data[i] = (lastOut + (0.02 * white)) / 1.02;
                lastOut = data[i];
                data[i] *= 3.5; 
            }
        },

        startMusic: function() {
            if (!this.ctx || this.isMusicPlaying) return;
            this.isMusicPlaying = true;
            this.scheduleBGM();
            this.scheduleDrums();
        },

        scheduleBGM: function() {
            if (!this.isMusicPlaying || !this.ctx) return;
            const melodyNotes = [
                {freq: 659.25, duration: 0.15}, {freq: 659.25, duration: 0.15}, {freq: 659.25, duration: 0.15},
                {freq: 523.25, duration: 0.15}, {freq: 659.25, duration: 0.15},
                {freq: 783.99, duration: 0.3},  {freq: 392.00, duration: 0.3}, 
                {freq: 523.25, duration: 0.15}, {freq: 392.00, duration: 0.15}, {freq: 329.63, duration: 0.15},
                {freq: 440.00, duration: 0.15}, {freq: 493.88, duration: 0.15}, {freq: 466.16, duration: 0.15},
                {freq: 440.00, duration: 0.3}, 
                {freq: 659.25, duration: 0.15}, {freq: 783.99, duration: 0.15}, {freq: 880.00, duration: 0.15},
                {freq: 659.25, duration: 0.15}, {freq: 659.25, duration: 0.15}, {freq: 880.00, duration: 0.15},
                {freq: 880.00, duration: 0.3}, 
                {freq: 659.25, duration: 0.15}, {freq: 783.99, duration: 0.15}, {freq: 880.00, duration: 0.15},
                {freq: 987.77, duration: 0.3},  {freq: 523.25, duration: 0.3}, 
            ];
            const tempo = 0.25; let time = 0;
            melodyNotes.forEach((note) => {
                const startTime = this.ctx.currentTime + time;
                if(note.freq > 0) this.playTone(note.freq, 'square', note.duration * tempo, 0.35, startTime);
                time += note.duration * tempo;
            });
            setTimeout(() => this.scheduleBGM(), 6750);
        },

        scheduleDrums: function() {
            if (!this.isMusicPlaying || !this.ctx) return;
            const now = this.ctx.currentTime;
            if (this.beatCount % 4 === 0) this.playTone(60, 'square', 0.1, 0.4, now); 
            else if (this.beatCount % 4 === 2) this.playNoise(0.1, now); 
            this.beatCount++;
            setTimeout(() => this.scheduleDrums(), 500);
        },

        // --- SOUND EFFECTS ---

        // HEAVY EXPLOSION (Used for Tanks AND Flag - "Mario Castle Crush" style)
        playHeavyExplosion: function() {
            if (!this.ctx) return;
            const t = this.ctx.currentTime;
            
            // Create a long, heavy noise rumble
            const bufferSize = this.ctx.sampleRate * 1.5; 
            const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
            
            const noise = this.ctx.createBufferSource();
            noise.buffer = buffer;
            
            // Lowpass filter sweeping down to simulate collapsing rubble
            const filter = this.ctx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(800, t);
            filter.frequency.linearRampToValueAtTime(50, t + 1.2);
            
            const gain = this.ctx.createGain();
            gain.gain.setValueAtTime(0.8, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t + 1.2);
            
            noise.connect(filter); filter.connect(gain); gain.connect(this.masterGain);
            noise.start(t);
        },

        playPowerUpSound: function() {
            if (!this.ctx) return;
            const t = this.ctx.currentTime;
            const notes = [392.00, 493.88, 587.33, 783.99, 987.77, 1174.66, 1567.98, 1975.53, 2093.00];
            notes.forEach((freq, i) => { this.playTone(freq, 'square', 0.1, 0.3, t + i * 0.06); });
        },

        playBurn: function() {
            if (!this.ctx || !this.noiseBuffer) return;
            const t = this.ctx.currentTime;
            // Fire roar
            const roar = this.ctx.createBufferSource(); roar.buffer = this.noiseBuffer;
            const roarFilter = this.ctx.createBiquadFilter(); roarFilter.type = 'lowpass'; roarFilter.frequency.setValueAtTime(400, t);
            const roarGain = this.ctx.createGain(); roarGain.gain.setValueAtTime(0.6, t); roarGain.gain.exponentialRampToValueAtTime(0.01, t + 0.8);
            roar.connect(roarFilter); roarFilter.connect(roarGain); roarGain.connect(this.masterGain); roar.start(t);
        },

        playLaser: function() {
            if (!this.ctx) return;
            const t = this.ctx.currentTime;
            const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(800, t); osc.frequency.exponentialRampToValueAtTime(100, t + 0.3); 
            gain.gain.setValueAtTime(0.3, t); gain.gain.exponentialRampToValueAtTime(0.01, t + 0.3);
            osc.connect(gain); gain.connect(this.masterGain); osc.start(t); osc.stop(t + 0.3);
        },

        hitBrick: function() { this.playNoise(0.1); },
        hitSteel: function() { if (this.ctx) this.playTone(1500, 'square', 0.05, 0.1); },
        tankHit: function() { if (this.ctx) { this.playTone(150, 'sawtooth', 0.1, 0.5); this.playNoise(0.2); } },
        shoot: function() { if (this.ctx) this.playTone(400, 'triangle', 0.1, 0.1); },
        
        playStageVictory: function() {
            if (!this.ctx) return;
            const t = this.ctx.currentTime;
            const notes = [523.25, 587.33, 659.25, 783.99, 1046.50, 0, 783.99, 1046.50];
            let time = 0;
            notes.forEach(n => { if(n > 0) this.playTone(n, 'square', 0.1, 0.4, t + time); time += 0.15; });
        },

        playIntro: function() {
            if (!this.ctx) return;
            const t = this.ctx.currentTime;
            const notes = [[523,0], [659,1], [783,2], [1046,3], [783,4], [1046,5], [1318,6], [1567,7], [1567,8], [0,8.5], [1567,9], [0,9.5], [1567,10]];
            notes.forEach(n => { if(n[0]>0) this.playTone(n[0], 'square', 0.1, 0.3, t + n[1] * 0.12); });
        },

        playMenuMusic: function() {
            if (!this.ctx || this.isMusicPlaying) return;
            this.isMusicPlaying = true;
            this.scheduleMenuBGM();
        },

        scheduleMenuBGM: function() {
            if (!this.isMusicPlaying || !this.ctx) return;
            this.playTone(110, 'sine', 2.0, 0.2);
            setTimeout(() => this.scheduleMenuBGM(), 2000);
        },

        playTone: function(freq, type, duration, vol, startTime = null) {
            if (!this.ctx) return;
            let t = startTime || this.ctx.currentTime;
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, t);
            gain.gain.setValueAtTime(vol, t);
            gain.gain.exponentialRampToValueAtTime(0.001, t + duration);
            osc.connect(gain); gain.connect(this.masterGain);
            osc.start(t); osc.stop(t + duration);
        },

        playNoise: function(duration, startTime = null) { 
            if (!this.ctx) return;
            let t = startTime || this.ctx.currentTime;
            const bufferSize = this.ctx.sampleRate * duration;
            const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
            const noise = this.ctx.createBufferSource();
            noise.buffer = buffer;
            const gain = this.ctx.createGain();
            gain.gain.setValueAtTime(0.2, t);
            gain.gain.exponentialRampToValueAtTime(0.001, t + duration);
            noise.connect(gain); gain.connect(this.masterGain);
            noise.start(t);
        }
    };

    // --- CONSTANTS ---
    const blockSize = 40; 
    const borderSize = 40; 
    let gameState = "MENU"; 
    let gameMode = 1; 
    let stage = 1;
    let maxStages = 100;
    let stageVictoryState = false; 
    let stageClearedThisRound = false; 
    let powerupTankSpawned = false; 
    
    let menuTanks = [
        { x: 100, y: 100, color: '#4caf50', angle: 0, targetId: 1, speed: 2.5 },
        { x: 1100, y: 500, color: '#2196f3', angle: Math.PI, targetId: 0, speed: 2.2 },
        { x: 1100, y: 100, color: '#FFD700', angle: Math.PI/2, targetId: 3, speed: 3.0 },
        { x: 100, y: 500, color: '#FF6B6B', angle: -Math.PI/2, targetId: 2, speed: 2.8 }
    ];
    let menuBullets = [];
    let menuParticles = [];
    let menuTime = 0;
    let menuMusicPlaying = false;
    
    let enemiesToSpawn = 20;
    let spawnTimer = 20;
    let freezeTimer = 20; 
    let shovelTimer = 20; 

    // --- CONTROLS ---
    const keys = {};
    window.addEventListener('keydown', e => {
        keys[e.key] = true;
        if(e.key === "Enter" || e.code === "Space") e.preventDefault();
        if(!AudioSys.ctx) { AudioSys.init(); }
        else if (AudioSys.ctx.state === 'suspended') { AudioSys.ctx.resume(); }

        if(gameState === "READY" && e.code === "Space") gameState = "PLAYING";
        if((e.key === "p" || e.key === "P") && (gameState==="PLAYING"||gameState==="PAUSED")) gameState = gameState==="PLAYING"?"PAUSED":"PLAYING";
        
        if(e.key === "Escape") {
            if(gameState === "PLAYING") { gameState = "PAUSED"; AudioSys.isMusicPlaying = false; }
            else if(gameState === "PAUSED" || gameState === "INSTRUCTIONS" || gameState === "READY") { gameState = "MENU"; menuMusicPlaying = false; }
        }
        if(gameState === "MENU" && (e.key === "i" || e.key === "I")) gameState = "INSTRUCTIONS";
    });
    window.addEventListener('keyup', e => keys[e.key] = false);

    window.addEventListener('mousedown', () => {
        if(!AudioSys.ctx) { AudioSys.init(); }
        if(gameState === "SCOREBOARD") { 
            if(stageVictoryState && gameMode !== 3) { generateLevel(); players.forEach(p => p.respawn()); gameState = "PLAYING"; } 
            else { gameState = "MENU"; menuMusicPlaying = false; killCounts = { p1: 0, p2: 0 }; stageVictoryState = false; }
        }
        if(gameState === "INSTRUCTIONS") { gameState = "MENU"; menuMusicPlaying = false; }
    });

    function rectIntersect(r1, r2) {
        return !(r2.x > r1.x + r1.w || r2.x + r2.w < r1.x || r2.y > r1.y + r1.h || r2.y + r2.h < r1.y);
    }

    // --- DRAWING FUNCTIONS ---
    function drawMenuTank(x, y, color, angle) {
        ctx.save(); ctx.translate(x, y); ctx.rotate(angle);
        ctx.fillStyle = color; ctx.fillRect(-18, -18, 36, 36);
        ctx.fillStyle = "#111"; ctx.fillRect(-18, -18, 36, 8); ctx.fillRect(-18, 10, 36, 8);
        ctx.fillStyle = "#333"; for(let i=-18; i<18; i+=6) { ctx.fillRect(i, -18, 2, 8); ctx.fillRect(i, 10, 2, 8); }
        ctx.fillStyle = color; ctx.beginPath(); ctx.arc(0, 0, 10, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "#000"; ctx.beginPath(); ctx.arc(0, 0, 4, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "#444"; ctx.fillRect(0, -3, 28, 6); ctx.fillStyle = "#222"; ctx.fillRect(24, -4, 4, 8);
        ctx.restore();
    }

    function drawRealisticBrick(x, y, w, h, isBorder = false) {
        ctx.fillStyle = "#000000"; ctx.fillRect(x, y, w, h);
        ctx.fillStyle = isBorder ? "#8B6844" : "#CC5533"; ctx.fillRect(x + 1.5, y + 1.5, w - 3, h - 3);
        ctx.fillStyle = isBorder ? "#7A5C3A" : "#B85C3C"; ctx.fillRect(x + 2.5, y + 2.5, 17, 10);
        ctx.fillStyle = isBorder ? "#8B6F50" : "#D4A547"; ctx.fillRect(x + 19.5, y + 2.5, 17, 10);
        ctx.fillStyle = isBorder ? "#7A5C3A" : "#B85C3C"; ctx.fillRect(x + 2.5, y + 13.5, 8, 10);
        ctx.fillStyle = isBorder ? "#8B6F50" : "#D4A547"; ctx.fillRect(x + 10.5, y + 13.5, 17, 10);
        ctx.fillStyle = isBorder ? "#7A5C3A" : "#B85C3C"; ctx.fillRect(x + 27.5, y + 13.5, 10, 10);
        ctx.fillStyle = isBorder ? "#8B6F50" : "#D4A547"; ctx.fillRect(x + 2.5, y + 24.5, 16, 12);
        ctx.fillStyle = isBorder ? "#7A5C3A" : "#B85C3C"; ctx.fillRect(x + 18.5, y + 24.5, 19, 12);
        ctx.fillStyle = "#000000"; ctx.lineWidth = 2;
        ctx.fillRect(x + 1.5, y + 12, w - 3, 1.5); ctx.fillRect(x + 1.5, y + 23.5, w - 3, 1.5);
        ctx.fillRect(x + 19, y + 1.5, 1.5, 11.5); ctx.fillRect(x + 10, y + 13.5, 1.5, 11); ctx.fillRect(x + 27.5, y + 13.5, 1.5, 11);
        ctx.fillStyle = "rgba(0, 0, 0, 0.25)"; ctx.fillRect(x + 1, y + 37, 37, 1.5); ctx.fillRect(x + 37, y + 1, 1.5, 37);
    }

    // --- GAME CLASSES ---
    class BrickParticle {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            this.width = 4+Math.random()*6; this.height = 4+Math.random()*6;
            this.vx = (Math.random()-0.5)*8; this.vy = (Math.random()-0.5)*8-2;
            this.gravity = 0.3; this.rotation = Math.random()*Math.PI*2;
            this.life = 1.0; this.decay = 0.04;
        }
        update() { this.x+=this.vx; this.y+=this.vy; this.vy+=this.gravity; this.life-=this.decay; }
        draw() {
            if(this.life<=0) return;
            ctx.save(); ctx.globalAlpha = Math.max(0, this.life); ctx.translate(this.x, this.y);
            ctx.rotate(this.rotation); ctx.fillStyle = this.color;
            ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
            ctx.restore();
        }
    }
    
    class Particle {
        constructor(x, y, color, isFire = false) {
            this.x = x; this.y = y; this.isFire = isFire; this.life = 1.0; this.color = color;
            if(isFire) {
                this.vx = (Math.random()-0.5)*2; this.vy = (Math.random()-0.5)*2;
                this.w = Math.random()*5+2; this.decay = 0.08;
            } else {
                this.vx = (Math.random()-0.5)*8; this.vy = (Math.random()-0.5)*8; 
                this.w = 4; this.decay = 0.05;
            }
        }
        update() { this.x += this.vx; this.y += this.vy; this.life -= this.decay; }
        draw() { ctx.globalAlpha = Math.max(0, this.life); ctx.fillStyle = this.color; ctx.fillRect(this.x, this.y, this.w, this.w); ctx.globalAlpha = 1.0; }
    }

    class PowerUp {
        constructor(x, y) { this.x=x; this.y=y; this.w=36; this.h=36; this.active=true; this.type=Math.floor(Math.random()*7); this.blink=0; } 
        draw() {
            if(!this.active) return; this.blink++; ctx.fillStyle = (this.blink%10<5)?"#FFD700":"#FFF";
            ctx.fillRect(this.x, this.y, this.w, this.h); ctx.fillStyle = "#000"; ctx.font = "20px Arial"; ctx.textAlign = "center";
            const icons = ["üí£","‚è∞","üõ°Ô∏è","‚≠ê","üß±","‚ù§Ô∏è","‚ö°"]; 
            ctx.fillText(icons[this.type], this.x+18, this.y+26);
        }
    }

    class Wall {
        constructor(x, y, type) { this.x=x; this.y=y; this.w=blockSize; this.h=blockSize; this.type=type; this.active=true; }
        draw() {
            if(!this.active) return;
            if(this.type === 1) drawRealisticBrick(this.x, this.y, this.w, this.h, false);
            else { 
                ctx.fillStyle = "#cfd8dc"; ctx.fillRect(this.x, this.y, this.w, this.h);
                ctx.fillStyle = "#fff"; ctx.beginPath(); ctx.moveTo(this.x, this.y+40); ctx.lineTo(this.x+40, this.y); ctx.lineTo(this.x+30, this.y); ctx.lineTo(this.x, this.y+30); ctx.fill();
                ctx.strokeStyle = "#546e7a"; ctx.lineWidth = 4; ctx.strokeRect(this.x+2, this.y+2, this.w-4, this.h-4);
            }
        }
    }

    class Base {
        constructor(x, y, owner) { this.x=x; this.y=y; this.w=blockSize; this.h=blockSize; this.owner=owner; this.active=true; }
        draw() {
            if(this.active) {
                ctx.fillStyle = "#FFD700"; ctx.fillRect(this.x, this.y, 5, 40);
                if(this.owner === 'p1') ctx.fillStyle = "#2196f3"; else if(this.owner === 'p2') ctx.fillStyle = "#f44336"; else ctx.fillStyle = "#FFD700"; 
                ctx.beginPath(); ctx.moveTo(this.x+5, this.y); ctx.lineTo(this.x+35, this.y+10); ctx.lineTo(this.x+5, this.y+20); ctx.fill();
                ctx.fillStyle = "#888"; ctx.fillRect(this.x, this.y+30, 40, 10); 
            } else {
                ctx.fillStyle = "#333"; ctx.fillRect(this.x, this.y, 40, 40); ctx.font = "30px Arial"; ctx.fillText("‚ò†Ô∏è", this.x+5, this.y+30);
            }
        }
    }

    class Bullet {
        constructor(x, y, dir, owner, isLaser = false) {
            this.x=x; this.y=y; this.w=6; this.h=6; this.owner=owner; this.dir=dir; this.isLaser = isLaser;
            this.speed = (owner === 'enemy') ? 4 : (gameMode === 3 ? 9 : 7); 
            if(isLaser) { this.speed = 12; this.w = (dir%2===0)?4:12; this.h = (dir%2===0)?12:4; }
            this.active=true; this.canBreakSteel = (owner.tier >= 3) || isLaser;
        }
        update() {
            if(freezeTimer > 0 && this.owner === 'enemy') return;
            if(this.dir===0) this.y-=this.speed; if(this.dir===1) this.x+=this.speed;
            if(this.dir===2) this.y+=this.speed; if(this.dir===3) this.x-=this.speed;
            if(Math.random() < 0.8) particles.push(new Particle(this.x, this.y, (this.isLaser)?"#D500F9":((Math.random()>0.5)?"orange":"red"), true));
            
            if(this.x<borderSize || this.x>canvas.width-borderSize || this.y<borderSize || this.y>canvas.height-borderSize) {
                this.active=false; AudioSys.hitSteel(); createExplosion(this.x, this.y, "#888", 3);
            }
            
            walls.forEach(w => {
                if(w.active && rectIntersect(this, w)) {
                    if(this.isLaser) {
                        if(w.type === 2) { w.active = false; this.active = false; createExplosion(w.x+20, w.y+20, "#fff", 10); AudioSys.playHeavyExplosion(); AudioSys.playBurn(); }
                    } else {
                        this.active=false;
                        if(w.type===1 || (w.type===2 && this.canBreakSteel)) { w.active=false; AudioSys.hitBrick(); createBrickBreak(w.x+20, w.y+20); } 
                        else { AudioSys.hitSteel(); createExplosion(this.x, this.y, "#fff", 3); }
                    }
                }
            });
            
            bases.forEach(b => {
                if(b.active && rectIntersect(this, b)) {
                    b.active=false; this.active=false; 
                    // MASSIVE DESTRUCTION SOUND (Mario Castle/Bowser Fall style)
                    AudioSys.playHeavyExplosion(); 
                    createExplosion(b.x+20, b.y+20, "orange", 50); 
                    let ownBaseHit = false, hitBy = null;
                    if(gameMode === 3 && typeof this.owner === 'object' && this.owner.id) {
                        ownBaseHit = (this.owner.id === b.owner); if(ownBaseHit) hitBy = this.owner.id;
                    }
                    checkGameOver(false, b.owner, ownBaseHit, hitBy);
                }
            });
        }
        draw() {

    function isLocationFree(x, y) {

            ctx.fillStyle = grad; ctx.fillRect(0,0,1200,600);

            ctx.shadowColor = "rgba(100, 150, 255, 0.5)"; ctx.shadowBlur = 15;
            ctx.fillStyle = "#E0E0E0"; ctx.font = "bold 80px Courier New"; ctx.textAlign = "center";
            ctx.fillText("üö© TANK GLADIATORS üö©", 600, 150);
            ctx.shadowColor = "transparent"; ctx.shadowBlur = 0;
            
            ctx.font = "bold 28px Courier New";
            let hl = (Math.sin(menuTime*0.05)+1)/2;
            ctx.fillStyle = hl>0.5 ? "#A8D5FF" : "#B8DFF5"; ctx.fillText("[1] ‚ö° SINGLE CAMPAIGN ‚ö°", 600, 420);
            ctx.fillStyle = hl>0.4 ? "#A8E6C1" : "#B8E6D0"; ctx.fillText("[2] üë• CO-OP CAMPAIGN üë•", 600, 480);
            ctx.fillStyle = hl>0.3 ? "#FFD4A3" : "#FFE0B3"; ctx.fillText("[3] üéÆ PVP WARFARE üéÆ", 600, 540);
            ctx.fillStyle = "#C0C0C0"; ctx.font = "20px Courier New"; ctx.fillText("Press [I] for Instructions ‚Ä¢ ESC to Exit", 600, 585);
            return;
        }

        if(gameState === "INSTRUCTIONS") {
            ctx.fillStyle = "#111"; ctx.fillRect(0,0,1200,600);
            ctx.fillStyle = "#FFD700"; ctx.font = "40px Courier New"; ctx.textAlign = "center"; ctx.fillText("INSTRUCTIONS", 600, 80);
            ctx.fillStyle = "#fff"; ctx.font = "24px Courier New"; ctx.textAlign = "left"; let x = 200, y = 150;
            ctx.fillText("PLAYER 1: W,A,S,D to Move | SPACE to Shoot", x, y);
            ctx.fillText("PLAYER 2: Arrow ‚Üê‚Üï‚Üí Keys to Move | ENTER to Shoot", x, y+40);
            ctx.fillText("PAUSE: Press [P] to Pause/Unpause", x, y+80);
            ctx.fillText("EXIT: Press [ESC] to Pause and Exit Menu", x, y+120);
            ctx.fillStyle = "#4caf50"; ctx.fillText("OBJECTIVE:", x, y+180); ctx.fillStyle = "#ccc";
            ctx.fillText("1. DESTROY enemies to protect your FLAG.", x, y+220);
            ctx.fillText("2. In PVP: Attack the ENEMY FLAG to win!", x, y+260);
            ctx.fillText("3. Collect flashing red tanks for POWER-UPS.", x, y+300);
            ctx.fillStyle = "#FF5722"; ctx.textAlign = "center"; ctx.fillText("Press [ESC] to Return", 600, 550);
            return;
        }

        if(gameState === "READY") {
            ctx.fillStyle = "rgba(0,0,0,0.8)"; ctx.fillRect(0,0,1200,600);
            ctx.fillStyle = "#fff"; ctx.font = "30px Courier New"; ctx.textAlign = "center"; ctx.fillText("MISSION START", 600, 200);
            ctx.fillStyle = "#4caf50"; ctx.fillText("P1: WASD + SPACE", 600, 300);
            if(gameMode > 1) { ctx.fillStyle = "#2196f3"; ctx.fillText("P2: ARROWS ‚Üê‚Üï‚Üí + ENTER", 600, 350); }
            if(gameMode === 3) { ctx.fillStyle = "#FF5722"; ctx.fillText("OBJECTIVE: DESTROY ENEMY BASE!", 600, 420); } 
            else { ctx.fillStyle = "#FFD700"; ctx.fillText("OBJECTIVE: DEFEND THE FLAG!", 600, 420); }
            ctx.fillStyle = "#fff"; ctx.fillText("PRESS [SPACE] TO DEPLOY", 600, 520);
            return;
        }
        
        ctx.fillStyle = "#000"; ctx.fillRect(0,0,1200,600);
        drawBorder(); bases.forEach(b => b.draw()); walls.forEach(w => w.draw()); powerups.forEach(p => p.draw());
        players.forEach(p => p.draw()); enemies.forEach(e => e.draw()); bullets.forEach(b => b.draw()); particles.forEach(p => p.draw());
        
        if(freezeTimer > 0) { ctx.fillStyle = "cyan"; ctx.font = "40px Arial"; ctx.fillText("TIME STOP", 600, 50); }
        
        if(gameState === "PAUSED") {
            ctx.fillStyle = "rgba(0,0,0,0.7)"; ctx.fillRect(0,0,1200,600);
            ctx.fillStyle = "#fff"; ctx.font = "60px Courier New"; ctx.textAlign = "center";
            ctx.fillText("PAUSED", 600, 280); ctx.font = "30px Courier New"; ctx.fillText("Press [P] to Resume", 600, 350); ctx.fillText("Press [ESC] to Exit", 600, 400);
        }

        if(gameState === "SCOREBOARD") {
            ctx.fillStyle = "rgba(0,0,0,0.9)"; ctx.fillRect(0,0,1200,600);
            if(winnerText && winnerText.includes("Protect your foundation")) {
                ctx.fillStyle = "#FF6B6B"; ctx.font = "bold 28px Courier New"; ctx.textAlign = "center";
                ctx.fillText("Protect your foundation!", 600, 80); ctx.fillText("Don't let anyone destroy what you've built!", 600, 115); ctx.fillText("Guard your flag carefully!", 600, 150);
                if(winnerDisplayText) { ctx.fillStyle = "gold"; ctx.font = "bold 48px Courier New"; ctx.fillText(winnerDisplayText, 600, 240); }
            } else if(winnerText) {
                let fontSize = "bold 68px Courier New";
                if(winnerText.includes("Better luck")) fontSize = "bold 56px Courier New";
                else if(winnerText.includes("Good Job")) fontSize = "bold 52px Courier New";
                ctx.fillStyle = "gold"; ctx.font = fontSize; ctx.textAlign = "center"; ctx.fillText(winnerText, 600, 200);
            }
            if(gameMode !== 3) {
                ctx.fillStyle = "#fff"; ctx.font = "24px Courier New"; ctx.fillText("FINAL SCOREBOARD", 600, 240);
                ctx.font = "32px Courier New"; ctx.fillStyle = "#4caf50";
                let p1Kills = killCounts.p1; let p1Points = p1Kills * 100;
                ctx.fillText("PLAYER 1", 300, 330); ctx.fillStyle = "#fff"; ctx.fillText(`Enemies Killed: ${p1Kills}`, 300, 380);
                ctx.fillStyle = "#FFD700"; ctx.font = "36px Courier New"; ctx.fillText(`POINTS: ${p1Points}`, 300, 440);
                ctx.fillStyle = "#2196f3"; ctx.font = "32px Courier New";
                let p2Kills = killCounts.p2; let p2Points = p2Kills * 100;
                ctx.fillText("PLAYER 2", 900, 280); ctx.fillStyle = "#fff"; ctx.fillText(`Enemies Killed: ${p2Kills}`, 900, 330);
                ctx.fillStyle = "#FFD700"; ctx.font = "36px Courier New"; ctx.fillText(`POINTS: ${p2Points}`, 900, 390);
            } else {
                ctx.fillStyle = "gold"; ctx.font = "bold 64px Courier New"; ctx.textAlign = "center";
                if(winnerText && winnerText.includes("destroyed")) ctx.fillText("MATCH OVER", 600, 350); else ctx.fillText("VICTORY!", 600, 350);
            }
            ctx.fillStyle = "#fff"; ctx.font = "24px Courier New"; 
            if(stageVictoryState && gameMode !== 3) ctx.fillText("Click to CONTINUE to Next Stage", 600, 550);
            else ctx.fillText("Click to Return to Menu", 600, 550);
        } else if(gameState === "GAMEOVER") {
            ctx.fillStyle = "rgba(0,0,0,0.9)"; ctx.fillRect(0,0,1200,600);
            ctx.fillStyle = "red"; ctx.font = "80px Courier New"; ctx.textAlign = "center"; ctx.fillText("GAME OVER", 600, 200);
            ctx.font = "32px Courier New"; ctx.fillStyle = "#fff"; ctx.fillText("FINAL SCORE", 600, 280);
            ctx.fillStyle = "#4caf50"; ctx.font = "28px Courier New";
            let soloP1Kills = killCounts.p1; let soloP1Points = soloP1Kills * 100;
            ctx.fillText(`Enemies Defeated: ${soloP1Kills}`, 600, 340);
            ctx.fillStyle = "#FFD700"; ctx.font = "36px Courier New"; ctx.fillText(`TOTAL POINTS: ${soloP1Points}`, 600, 410);
            ctx.fillStyle = "#fff"; ctx.font = "24px Courier New"; ctx.fillText("Click to Return to Menu", 600, 520);
        } else if(gameState === "WIN") {
            ctx.fillStyle = "rgba(0,0,0,0.9)"; ctx.fillRect(0,0,1200,600);
            ctx.fillStyle = "gold"; ctx.font = "80px Courier New"; ctx.textAlign = "center"; ctx.fillText("VICTORY!", 600, 200);
            ctx.font = "32px Courier New"; ctx.fillStyle = "#fff"; ctx.fillText("FINAL SCORE", 600, 280);
            ctx.fillStyle = "#4caf50"; ctx.font = "28px Courier New";
            let winP1Kills = killCounts.p1; let winP1Points = winP1Kills * 100;
            ctx.fillText(`Enemies Defeated: ${winP1Kills}`, 600, 340);
            ctx.fillStyle = "#FFD700"; ctx.font = "36px Courier New"; ctx.fillText(`TOTAL POINTS: ${winP1Points}`, 600, 410);
            ctx.fillStyle = "#fff"; ctx.font = "24px Courier New"; ctx.fillText("Click to Return to Menu", 600, 520);
        }
    }

    function loop() {
        if(keys['1'] && gameState === "MENU") startGame(1);
        if(keys['2'] && gameState === "MENU") startGame(2);
        if(keys['3'] && gameState === "MENU") startGame(3);
        update(); draw(); requestAnimationFrame(loop);
    }
    loop();
</script>
